                  data-bs-toggle="pill"

                    />
                  </form>
                  <form
                    action=""

                    <input

                  </form>
                  <form
                    action=""

                    <label for="" class="mr-3 text-2xl"> Total:</label>
                    <span
                      type="text"
                      class="inline-block w-9/12 rounded-xl bg-slate-600 p-2 px-5 text-white"

                  </form>
                  <button

                    id="income-deposit"

                  <button

                  >

                    Withdraw money

                    class="btn my-20 inline-block bg-teal-700 px-10 py-5 text-left text-2xl text-slate-200"
                    id="expense-total-btn"

                id="tabs-messagesFill"
                role="tabpanel"
                aria-labelledby="tabs-profile-tabFill"

                    action=""

      const incomeTotal = document.querySelector('.income span');

      function myFunction() {
        if (incomeTotal.innerText === '0') {
          alert('Please enter amount first');
        } else {
          window.open('http://127.0.0.1:5500/public/bank-login.html').focus();
        }
      }
    </script>
